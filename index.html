<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>old beat</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script src="jquery-1.11.2.min.js"></script>
</head>
<body>

<style>
html, body {
	padding: 0;
	margin: 0;
	height: 100%;
	font-family: Georgia;
}
.photo {
	display: inline-block;
	min-width: 500px;
	min-height: 500px;
	max-width: 100%;
	max-height: 100%;
	border: 0;
	padding: 12px 12px 12px 12px;
	cursor: pointer;
}
.avatar_div {
	position: relative;
	left: -530px;
	top: -600px;
}
.avatar {
	position: absolute;
	cursor: pointer;
}
a {
	cursor: pointer;
}
</style>

<script type="x-style" class=lights1>
html, body { background-color: #fff; }
body { color: #999; }
a:hover, a:visited:hover { color: #333; }
.photo { background-color: #EEE5DE; box-shadow: 2px 2px 3px gray; }
</script>

<script type="x-style" class=lights0>
html, body { color: #999; background-color: #111; }
a:hover, a:visited:hover { color: #fff; }
.photo { background-color: #333; box-shadow: 2px 2px 3px #000; }
</script>

<style class=lights></style>

<table width=100% height=100%>
	<tr>
		<td valign=middle align=center>
			<img class=photo>
			<div class=avatar_div><img class=avatar src=avatar.png></div>
			<br>
			<a class=prev>prev</a>&nbsp;
			<span class=index></span>/<span class=total></span>
			&nbsp;<a class=next>next</a>
		</td>
	</tr>
</table>

<script>

var total = 178

function clamp(i) {
	return Math.min(Math.max(i, 1), total)
}
function imgurl(i) {
	return clamp(i)+'.jpg'
}
function preload(url) {
	$('<img/>').attr('src', url)
}
var i
function change(di) {
	var p = $('.photo')
	i = clamp(i+di)
	var url = imgurl(i)
	preload(imgurl(i+1))
	if (window.location.protocol != 'file:')
		history.pushState(null, null, i)
	p.attr('src', url)
	p.attr('title', i)
	$('.index').html(i)
	$('.total').html(total)
}

$(function() {
	i = parseInt(location.pathname.match(/(\d+)$/)) || 1
	change(0)
	$('.photo').click(function(e) {
		e.preventDefault()
		var x = e.clientX - $(this).offset().left
		var di = (x > $(this).width() / 2 ? 1 : -1)
		change(di)
	})
	$('.next').click(function(e) {
		change(1)
	}).mousedown(function(e) { e.preventDefault(); })
	$('.prev').click(function(e) {
		e.preventDefault()
		change(-1)
	}).mousedown(function(e) { e.preventDefault(); })

	var lights = 0
	$('.avatar').click(function() {
		lights = 1-lights
		$('.lights').html($('.lights'+lights).html())
	}).click()

})

</script>

</body>
</html>
